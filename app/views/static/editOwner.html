<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Dueño</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Modificar Dueño</h1>
        <form id="createOwnerForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="telephone">Teléfono</label>
                <input type="text" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="identificationNumber">Número de Identificación</label>
                <input type="text" id="identificationNumber" name="identificationNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address">
                <button id= 'submitEdit' type="submit" class="action-button">Guardar</button>
            </div>
            <a href="owners.html" class="button">Volver</a>
        </form>
    </div>
    <script src="scripts/editOwner.js"></script>
</body>
</html>
